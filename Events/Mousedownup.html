<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
       Click the text! The mouseDown() function is triggered when the mouse button is pressed down over 
       this paragraph , and sets the color of the text to red.
       the mouseUp() function is triggered when the mouse button is released , and sets 
       the color of the text t0 green
    </p>

    <script>
        function mouseDown(){
        document.getElementById('myP').style.color="#F8B627"
        }

        const mouseDown = () =>{
            document.getElementById('myP').style.color="red"
        }
    </script>
    
</body>
</html>
